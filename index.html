<!DOCTYPE html>
<html lang="en">
<head>
    <title>Null Island(s)</title>
    <meta property="og:description" content="Use flyTo with flyOptions to slowly zoom to a location." />
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='https://unpkg.com/maplibre-gl@4.5.0/dist/maplibre-gl.css' />
    <script src='https://unpkg.com/maplibre-gl@4.5.0/dist/maplibre-gl.js'></script>
    <style>
        body { margin: 0; padding: 0; }
        html, body, #map { height: 100%; }
    </style>
</head>
<body>
<style>
    #fly {
        display: block;
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translate(-50%);
        width: 50%;
        height: 40px;
        padding: 10px;
        border: none;
        border-radius: 3px;
        font-size: 12px;
        text-align: center;
        color: #fff;
        background: #ee8a65;
    }
</style>
<div id="map"></div>
<br />
<button id="fly">Zoom in/out</button>
<script>
    const start = 22;
    const end = 3;
    const target = [0, 0];
    const map = new maplibregl.Map({
        container: 'map',
        hash: true,
        style:
            'https://tiles.stadiamaps.com/styles/stamen_terrain_background.json',
        center: target,
        zoom: start
    });

    let scale = new maplibregl.ScaleControl({
        maxWidth: 200,
        unit: 'metric'
    });
    map.addControl(scale);

    let scale2 = new maplibregl.ScaleControl({
        maxWidth: 200,
        unit: 'imperial'
    });
    map.addControl(scale2);


    map.addControl(new maplibregl.FullscreenControl({container: document.querySelector('body')}));

    map.addControl(new maplibregl.NavigationControl());

    map.once("load", () => {

        map.addSource("null-island-nixta", {
            type: "geojson",
            data: "data/null-island-nixta.geojson"
        });

        map.addLayer({
          id: "null-island-nixta-layer",
          type: "fill",
          source: "null-island-nixta",
          paint: {
            "fill-color": "#cccccc",
            "fill-opacity": 1,
            "fill-outline-color": "black",
          }
        });

        map.addSource("null-island-original", {
            type: "geojson",
            data: "data/null-island-original.geojson"
        });

        map.addLayer({
          id: "null-island-original-layer",
          type: "fill",
          source: "null-island-original",
          paint: {
            "fill-color": "#dddddd",
            "fill-opacity": 1,
            "fill-outline-color": "black",
          }
        });

        map.addSource("null-island-natural-earth", {
            type: "geojson",
            data: "data/null-island-natural-earth.geojson"
        });

        map.addLayer({
          id: "null-island-natural-earth-layer",
          type: "fill",
          source: "null-island-natural-earth",
          paint: {
            "fill-color": "white",
            "fill-opacity": 1,
            "fill-outline-color": "black",
          }
        });
    });

    let isAtStart = true;

    document.getElementById('fly').addEventListener('click', () => {
        // depending on whether we're currently at point a or b, aim for
        // point a or b
        const targetZoom = isAtStart ? end : start;

        // and now we're at the opposite point
        isAtStart = !isAtStart;

        map.flyTo({
            // These options control the ending camera position: centered at
            // the target, at zoom level 9, and north up.
            center: target,
            zoom: targetZoom,
            bearing: 0,

            // These options control the flight curve, making it move
            // slowly and zoom out almost completely before starting
            // to pan.
            speed: 1, // make the flying slow
            curve: 1, // change the speed at which it zooms out

            // This can be any easing function: it takes a number between
            // 0 and 1 and returns another number between 0 and 1.
            easing (t) {
                return t;
            },

            // this animation is considered essential with respect to prefers-reduced-motion
            essential: true
        });
    });
</script>
</body>
</html>
